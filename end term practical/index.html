<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .container {
            display: grid;
            gap: 10px;
            padding: 10px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-areas:
                "header header header header"
                "nav nav nav nav"
                "side content1 content1 content1"
                "side content2 content2 content2"
                "footer footer footer footer";
        }

        header   { grid-area: header;   background:lightgray; padding:20px; text-align:center; }
        nav      { grid-area: nav;      background: lightblue; padding:15px; text-align:center; }
        .side    { grid-area: side;     background:lightseagreen; padding:20px; }
        .content1{ grid-area: content1; background:lightyellow; padding:20px; }
        .content2{ grid-area: content2; background:lightyellow; padding:20px; }
        footer   { grid-area: footer;   background:lightgray; padding:20px; text-align:center; }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "nav"
                    "side"
                    "content1"
                    "content2"
                    "footer";
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <header>Name of Website</header>

        <nav>Navigation Bar</nav>

        <div class="side">Side Menu</div>

        <div class="content1">Content 1</div>

        <div class="content2">Content 2</div>

        <footer>Footer</footer>

    </div>

</body>
</html>
